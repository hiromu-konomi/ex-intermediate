<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h5>衣類検索</h5>
	<form th:action="@{/clothes/result}" method="post">
		<table>
			<tr>
				<td>
					<input type="radio" name="gender" value="male" checked>Man<br>
					<input type="radio" name="gender" value="female">Woman
				</td>
				<td>
					<select name="color">
						<option value="red" selected>赤</option>
						<option value="blue">青</option>
						<option value="white">白</option>
						<option value="yellow">黄</option>
					</select>
				</td>
			</tr>
		</table><br>
		<button>検索</button>
	</form>
</body>
</html>
