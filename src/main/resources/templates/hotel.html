<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ホテル検索画面</title>
</head>
<body>
	<h5>ホテル検索</h5>
	<form th:action="@{/hotel/result}" method="post" th:object="${hotelForm}">
		<input type="text" name="price" th:field="*{price}">&nbsp;円以下<br>
		<br>
		<button>検索</button>
	</form>
	<br>
	<div th:each="hotel:${hotelList}">
	<table th:if="${hotelList}" border="1">
		<tr>
			<td>ホテル名</td>
			<td th:text="${hotel.hotelName}"></td>
		</tr>
		<tr>
			<td>最寄駅</td>
			<td th:text="${hotel.nearestStation}"></td>
		</tr>
		<tr>
			<td>価格</td>
			<td th:text="${#numbers.formatInteger(hotel.price, 1, 'COMMA')}"></td>
		</tr>
	</table>
	<br>
	</div>
</body>
</html>
