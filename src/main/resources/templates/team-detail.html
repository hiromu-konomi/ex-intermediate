<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>チームの詳細</title>
</head>
<body>
	<h5>球団名</h5>
	<span th:text="${team.name}"></span>

	<div th:text="${team.history}"></div>

</html>
